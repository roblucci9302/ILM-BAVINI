<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option A - Sleek Titanium</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0b;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .back-link {
      color: #8b5cf6;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #8b5cf6;
    }

    .controls {
      display: flex;
      gap: 8px;
      background: rgba(255,255,255,0.05);
      padding: 6px;
      border-radius: 12px;
    }

    .control-btn {
      padding: 8px 16px;
      border: none;
      background: transparent;
      color: #888;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
    }

    .control-btn.active {
      background: #8b5cf6;
      color: #fff;
    }

    .control-btn:hover:not(.active) {
      color: #fff;
      background: rgba(255,255,255,0.1);
    }

    .preview-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f11;
      position: relative;
    }

    /* ============================================
       DEVICE FRAME STYLES
       ============================================ */
    :root {
      --easing: cubic-bezier(0.22, 1, 0.36, 1);
      --duration: 0.4s;
    }

    .device-container {
      transition: all var(--duration) var(--easing);
    }

    .device-shell {
      position: relative;
      overflow: hidden;
      transition:
        width var(--duration) var(--easing),
        height var(--duration) var(--easing),
        border-radius var(--duration) var(--easing),
        padding var(--duration) var(--easing),
        background var(--duration) var(--easing),
        border var(--duration) var(--easing),
        box-shadow var(--duration) var(--easing);
    }

    .device-screen {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #1e3a5f, #0d1b2a);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: rgba(255,255,255,0.5);
      transition: border-radius var(--duration) var(--easing);
    }

    .dynamic-island {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      border-radius: 16px;
      pointer-events: none;
      transition:
        width var(--duration) var(--easing),
        height var(--duration) var(--easing),
        opacity var(--duration) var(--easing);
    }

    .home-indicator {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      pointer-events: none;
      transition:
        width var(--duration) var(--easing),
        opacity var(--duration) var(--easing);
    }

    /* DESKTOP */
    .device-container.desktop .device-shell {
      width: 900px;
      height: 560px;
      background: #18181b;
      border-radius: 12px;
      padding: 0;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
    }

    .device-container.desktop .device-screen {
      border-radius: 8px;
    }

    .device-container.desktop .dynamic-island,
    .device-container.desktop .home-indicator {
      width: 0;
      height: 0;
      opacity: 0;
    }

    /* TABLET */
    .device-container.tablet .device-shell {
      width: 480px;
      height: 640px;
      background: linear-gradient(145deg, #2a2a2e, #1c1c20);
      border-radius: 32px;
      padding: 14px;
      border: 4px solid #3a3a40;
      box-shadow:
        0 25px 50px rgba(0,0,0,0.5),
        inset 0 1px 0 rgba(255,255,255,0.08),
        inset 0 -1px 0 rgba(0,0,0,0.2);
    }

    .device-container.tablet .device-screen {
      border-radius: 20px;
    }

    .device-container.tablet .dynamic-island,
    .device-container.tablet .home-indicator {
      width: 0;
      height: 0;
      opacity: 0;
    }

    /* MOBILE */
    .device-container.mobile .device-shell {
      width: 340px;
      height: 720px;
      background: linear-gradient(145deg, #2a2a2e, #1c1c20);
      border-radius: 44px;
      padding: 14px;
      border: 4px solid #3a3a40;
      box-shadow:
        0 25px 50px rgba(0,0,0,0.5),
        inset 0 1px 0 rgba(255,255,255,0.08),
        inset 0 -1px 0 rgba(0,0,0,0.2);
    }

    .device-container.mobile .device-screen {
      border-radius: 32px;
    }

    .device-container.mobile .dynamic-island {
      width: 100px;
      height: 28px;
      opacity: 1;
    }

    .device-container.mobile .home-indicator {
      width: 100px;
      opacity: 1;
    }

    /* LANDSCAPE */
    .device-container.tablet.landscape .device-shell {
      width: 640px;
      height: 480px;
    }

    .device-container.mobile.landscape .device-shell {
      width: 720px;
      height: 340px;
    }

    .device-container.mobile.landscape .dynamic-island {
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      width: 28px;
      height: 100px;
    }

    .device-container.mobile.landscape .home-indicator {
      bottom: 50%;
      right: 14px;
      left: auto;
      transform: translateY(50%);
      width: 4px;
      height: 100px;
    }

    .rotate-btn {
      margin-left: 16px;
      padding: 8px;
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 8px;
      color: #888;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .rotate-btn:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .rotate-btn svg {
      width: 18px;
      height: 18px;
      transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .rotate-btn.landscape svg {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back-link">‚Üê Retour</a>
    <h1>Option A - Sleek Titanium</h1>
    <div style="display: flex; align-items: center;">
      <div class="controls">
        <button class="control-btn active" data-device="desktop">Desktop</button>
        <button class="control-btn" data-device="tablet">Tablet</button>
        <button class="control-btn" data-device="mobile">Mobile</button>
      </div>
      <button class="rotate-btn" id="rotateBtn" title="Rotation">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
          <path d="M21 3v5h-5"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="preview-area">
    <div class="device-container desktop" id="deviceContainer">
      <div class="device-shell">
        <div class="device-screen">
          Preview Content
        </div>
        <div class="dynamic-island"></div>
        <div class="home-indicator"></div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('deviceContainer');
    const buttons = document.querySelectorAll('.control-btn');
    const rotateBtn = document.getElementById('rotateBtn');
    let currentDevice = 'desktop';
    let isLandscape = false;

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentDevice = btn.dataset.device;
        updateDevice();
      });
    });

    rotateBtn.addEventListener('click', () => {
      if (currentDevice !== 'desktop') {
        isLandscape = !isLandscape;
        rotateBtn.classList.toggle('landscape', isLandscape);
        updateDevice();
      }
    });

    function updateDevice() {
      container.className = `device-container ${currentDevice}${isLandscape && currentDevice !== 'desktop' ? ' landscape' : ''}`;
    }
  </script>
</body>
</html>
