<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option A: Pill Slider + Scale Smooth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0b;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    h1 {
      font-size: 18px;
      font-weight: 500;
      color: #0ea5e9;
    }

    .description {
      font-size: 13px;
      color: #888;
      margin-top: 8px;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 16px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .device-selector {
      display: flex;
      align-items: center;
      gap: 4px;
      position: relative;
      background: #1a1a1e;
      padding: 4px;
      border-radius: 12px;
    }

    /* Sliding pill indicator */
    .pill {
      position: absolute;
      height: calc(100% - 8px);
      width: 36px;
      background: #0ea5e9;
      border-radius: 8px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 0;
    }

    .pill[data-position="0"] { transform: translateX(0); }
    .pill[data-position="1"] { transform: translateX(40px); }
    .pill[data-position="2"] { transform: translateX(80px); }

    .device-btn {
      position: relative;
      z-index: 1;
      width: 36px;
      height: 32px;
      border: none;
      background: transparent;
      color: #888;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: color 0.2s;
    }

    .device-btn.active {
      color: #fff;
    }

    .device-btn:hover:not(.active) {
      color: #ccc;
    }

    .rotate-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      color: #888;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
    }

    .rotate-btn:hover {
      color: #fff;
      background: #1a1a1e;
    }

    .rotate-btn.rotated {
      transform: rotate(90deg);
    }

    .preview-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: #0f0f11;
      overflow: hidden;
    }

    .device-frame {
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .device-frame.desktop {
      width: 100%;
      height: 100%;
      max-width: 900px;
      max-height: 600px;
    }

    .device-frame.tablet {
      width: 768px;
      height: 1024px;
      transform: scale(0.5);
    }

    .device-frame.tablet.landscape {
      width: 1024px;
      height: 768px;
    }

    .device-frame.mobile {
      width: 375px;
      height: 812px;
      transform: scale(0.55);
    }

    .device-frame.mobile.landscape {
      width: 812px;
      height: 375px;
    }

    .device-shell {
      width: 100%;
      height: 100%;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .device-frame.desktop .device-shell {
      background: #1a1a1e;
      border-radius: 8px;
      overflow: hidden;
    }

    .device-frame.tablet .device-shell,
    .device-frame.mobile .device-shell {
      background: #2a2a2e;
      border-radius: 40px;
      padding: 12px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 4px solid #3a3a3e;
    }

    .screen {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      transition: border-radius 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .device-frame.tablet .screen,
    .device-frame.mobile .screen {
      border-radius: 28px;
    }

    .screen-content {
      text-align: center;
    }

    .screen-content h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .screen-content p {
      opacity: 0.8;
      font-size: 14px;
    }

    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: #666;
      border-radius: 2px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .device-frame.mobile .home-indicator {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Option A: Pill Slider + Scale Smooth</h1>
    <p class="description">Indicateur pill qui glisse + animation scale fluide du cadre</p>
  </div>

  <div class="toolbar">
    <div class="device-selector">
      <div class="pill" data-position="0"></div>
      <button class="device-btn active" data-device="desktop" title="Desktop">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
          <line x1="8" y1="21" x2="16" y2="21"></line>
          <line x1="12" y1="17" x2="12" y2="21"></line>
        </svg>
      </button>
      <button class="device-btn" data-device="tablet" title="Tablet">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
          <line x1="12" y1="18" x2="12.01" y2="18"></line>
        </svg>
      </button>
      <button class="device-btn" data-device="mobile" title="Mobile">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
          <line x1="12" y1="18" x2="12.01" y2="18"></line>
        </svg>
      </button>
    </div>
    <button class="rotate-btn" id="rotateBtn" title="Rotation">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 2v6h-6"></path>
        <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
        <path d="M3 22v-6h6"></path>
        <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
      </svg>
    </button>
  </div>

  <div class="preview-area">
    <div class="device-frame desktop" id="deviceFrame">
      <div class="device-shell">
        <div class="screen">
          <div class="screen-content">
            <h2>Mon Application</h2>
            <p>Apercu responsive</p>
          </div>
        </div>
        <div class="home-indicator"></div>
      </div>
    </div>
  </div>

  <script>
    const deviceBtns = document.querySelectorAll('.device-btn');
    const pill = document.querySelector('.pill');
    const deviceFrame = document.getElementById('deviceFrame');
    const rotateBtn = document.getElementById('rotateBtn');
    let currentDevice = 'desktop';
    let isLandscape = false;

    deviceBtns.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        // Update pill position
        pill.dataset.position = index;

        // Update active state
        deviceBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Update device frame
        currentDevice = btn.dataset.device;
        deviceFrame.className = 'device-frame ' + currentDevice;
        if (isLandscape && currentDevice !== 'desktop') {
          deviceFrame.classList.add('landscape');
        }

        // Reset rotation for desktop
        if (currentDevice === 'desktop') {
          isLandscape = false;
          rotateBtn.classList.remove('rotated');
        }
      });
    });

    rotateBtn.addEventListener('click', () => {
      if (currentDevice === 'desktop') return;

      isLandscape = !isLandscape;
      rotateBtn.classList.toggle('rotated', isLandscape);

      if (isLandscape) {
        deviceFrame.classList.add('landscape');
      } else {
        deviceFrame.classList.remove('landscape');
      }
    });
  </script>
</body>
</html>
