<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option B: Fade + Transform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0b;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    h1 {
      font-size: 18px;
      font-weight: 500;
      color: #22c55e;
    }

    .description {
      font-size: 13px;
      color: #888;
      margin-top: 8px;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 16px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .device-selector {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #1a1a1e;
      padding: 6px;
      border-radius: 12px;
    }

    .device-btn {
      width: 40px;
      height: 36px;
      border: none;
      background: transparent;
      color: #666;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s ease;
    }

    .device-btn:hover {
      color: #999;
      background: rgba(255,255,255,0.05);
    }

    .device-btn.active {
      color: #22c55e;
      background: rgba(34, 197, 94, 0.1);
    }

    .rotate-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: #1a1a1e;
      color: #888;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .rotate-btn:hover {
      color: #fff;
    }

    .rotate-btn.rotated svg {
      transform: rotate(90deg);
    }

    .rotate-btn svg {
      transition: transform 0.3s ease;
    }

    .preview-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: #0f0f11;
      overflow: hidden;
    }

    .device-frame {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .device-frame.transitioning .device-shell {
      opacity: 0;
      transform: scale(0.95);
    }

    .device-shell {
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.15s ease, transform 0.15s ease;
    }

    /* Desktop */
    .device-frame.desktop .device-shell {
      width: 800px;
      height: 500px;
      background: #1a1a1e;
      border-radius: 8px;
      overflow: hidden;
    }

    /* Tablet */
    .device-frame.tablet .device-shell {
      width: 400px;
      height: 533px;
      background: #2a2a2e;
      border-radius: 32px;
      padding: 10px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 3px solid #3a3a3e;
    }

    .device-frame.tablet.landscape .device-shell {
      width: 533px;
      height: 400px;
    }

    /* Mobile */
    .device-frame.mobile .device-shell {
      width: 280px;
      height: 600px;
      background: #2a2a2e;
      border-radius: 36px;
      padding: 10px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 3px solid #3a3a3e;
    }

    .device-frame.mobile.landscape .device-shell {
      width: 600px;
      height: 280px;
    }

    .screen {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .device-frame.desktop .screen {
      border-radius: 4px;
    }

    .device-frame.tablet .screen,
    .device-frame.mobile .screen {
      border-radius: 24px;
    }

    .screen-content {
      text-align: center;
    }

    .screen-content h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .screen-content p {
      opacity: 0.8;
      font-size: 13px;
    }

    .home-indicator {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .device-frame.mobile .home-indicator {
      opacity: 1;
    }

    .device-label {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #666;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Option B: Fade + Transform</h1>
    <p class="description">Fade out (150ms) + Transform scale + Fade in (150ms)</p>
  </div>

  <div class="toolbar">
    <div class="device-selector">
      <button class="device-btn active" data-device="desktop" title="Desktop">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
          <line x1="8" y1="21" x2="16" y2="21"></line>
          <line x1="12" y1="17" x2="12" y2="21"></line>
        </svg>
      </button>
      <button class="device-btn" data-device="tablet" title="Tablet">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
          <line x1="12" y1="18" x2="12.01" y2="18"></line>
        </svg>
      </button>
      <button class="device-btn" data-device="mobile" title="Mobile">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
          <line x1="12" y1="18" x2="12.01" y2="18"></line>
        </svg>
      </button>
    </div>
    <button class="rotate-btn" id="rotateBtn" title="Rotation">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 2v6h-6"></path>
        <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
        <path d="M3 22v-6h6"></path>
        <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
      </svg>
    </button>
  </div>

  <div class="preview-area">
    <div class="device-frame desktop" id="deviceFrame">
      <div class="device-shell">
        <div class="screen">
          <div class="screen-content">
            <h2>Mon Application</h2>
            <p>Apercu responsive</p>
          </div>
        </div>
        <div class="home-indicator"></div>
      </div>
      <div class="device-label">Desktop - 1280x800</div>
    </div>
  </div>

  <script>
    const deviceBtns = document.querySelectorAll('.device-btn');
    const deviceFrame = document.getElementById('deviceFrame');
    const rotateBtn = document.getElementById('rotateBtn');
    const deviceLabel = document.querySelector('.device-label');

    let currentDevice = 'desktop';
    let isLandscape = false;
    let isTransitioning = false;

    const deviceSizes = {
      desktop: { w: 1280, h: 800 },
      tablet: { w: 768, h: 1024 },
      mobile: { w: 375, h: 812 }
    };

    function updateLabel() {
      const size = deviceSizes[currentDevice];
      let w = size.w, h = size.h;
      if (isLandscape && currentDevice !== 'desktop') {
        [w, h] = [h, w];
      }
      const name = currentDevice.charAt(0).toUpperCase() + currentDevice.slice(1);
      deviceLabel.textContent = `${name} - ${w}x${h}`;
    }

    function transitionTo(newDevice, landscape) {
      if (isTransitioning) return;
      isTransitioning = true;

      // Phase 1: Fade out
      deviceFrame.classList.add('transitioning');

      setTimeout(() => {
        // Phase 2: Change device class
        deviceFrame.className = 'device-frame ' + newDevice + (landscape ? ' landscape' : '') + ' transitioning';
        currentDevice = newDevice;
        isLandscape = landscape;
        updateLabel();

        // Phase 3: Fade in
        setTimeout(() => {
          deviceFrame.classList.remove('transitioning');
          isTransitioning = false;
        }, 50);
      }, 150);
    }

    deviceBtns.forEach((btn) => {
      btn.addEventListener('click', () => {
        const newDevice = btn.dataset.device;
        if (newDevice === currentDevice) return;

        deviceBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const landscape = newDevice === 'desktop' ? false : isLandscape;
        if (newDevice === 'desktop') {
          rotateBtn.classList.remove('rotated');
        }

        transitionTo(newDevice, landscape);
      });
    });

    rotateBtn.addEventListener('click', () => {
      if (currentDevice === 'desktop') return;

      rotateBtn.classList.toggle('rotated');
      transitionTo(currentDevice, !isLandscape);
    });

    updateLabel();
  </script>
</body>
</html>
