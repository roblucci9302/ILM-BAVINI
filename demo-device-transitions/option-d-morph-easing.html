<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option D: Morph Direct avec Easing Personnalise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0b;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    h1 {
      font-size: 18px;
      font-weight: 500;
      color: #8b5cf6;
    }

    .description {
      font-size: 13px;
      color: #888;
      margin-top: 8px;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 16px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .device-selector {
      display: flex;
      align-items: center;
      gap: 2px;
      background: #1a1a1e;
      padding: 4px;
      border-radius: 12px;
    }

    .device-btn {
      width: 44px;
      height: 36px;
      border: none;
      background: transparent;
      color: #555;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.25s ease;
    }

    .device-btn:hover:not(.active) {
      color: #888;
      background: rgba(139, 92, 246, 0.1);
    }

    .device-btn.active {
      color: #8b5cf6;
      background: rgba(139, 92, 246, 0.15);
    }

    .rotate-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: #1a1a1e;
      color: #888;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.25s ease;
    }

    .rotate-btn:hover {
      color: #8b5cf6;
    }

    .rotate-btn svg {
      transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .rotate-btn.rotated svg {
      transform: rotate(90deg);
    }

    .preview-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: #0f0f11;
      overflow: hidden;
    }

    .device-container {
      /* Custom easing - smooth deceleration with slight overshoot */
      transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .device-shell {
      /* Morph transition for size changes */
      transition:
        width 0.4s cubic-bezier(0.22, 1, 0.36, 1),
        height 0.4s cubic-bezier(0.22, 1, 0.36, 1),
        border-radius 0.4s cubic-bezier(0.22, 1, 0.36, 1),
        padding 0.4s cubic-bezier(0.22, 1, 0.36, 1),
        background 0.3s ease;
    }

    /* Desktop */
    .device-container.desktop .device-shell {
      width: 820px;
      height: 520px;
      background: #18181b;
      border-radius: 12px;
      padding: 0;
      border: 1px solid #27272a;
    }

    /* Tablet */
    .device-container.tablet .device-shell {
      width: 400px;
      height: 540px;
      background: #27272a;
      border-radius: 36px;
      padding: 14px;
      border: 4px solid #3f3f46;
    }

    .device-container.tablet.landscape .device-shell {
      width: 540px;
      height: 400px;
    }

    /* Mobile */
    .device-container.mobile .device-shell {
      width: 280px;
      height: 580px;
      background: #27272a;
      border-radius: 44px;
      padding: 12px;
      border: 4px solid #3f3f46;
    }

    .device-container.mobile.landscape .device-shell {
      width: 580px;
      height: 280px;
    }

    .screen {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      transition: border-radius 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .device-container.desktop .screen {
      border-radius: 8px;
    }

    .device-container.tablet .screen {
      border-radius: 24px;
    }

    .device-container.mobile .screen {
      border-radius: 32px;
    }

    .screen-content {
      text-align: center;
    }

    .screen-content h2 {
      font-size: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .screen-content p {
      opacity: 0.85;
      font-size: 13px;
    }

    /* Dynamic Island style notch */
    .dynamic-island {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      height: 28px;
      background: #18181b;
      border-radius: 20px;
      transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      width: 0;
      opacity: 0;
    }

    .device-container.mobile .dynamic-island {
      width: 100px;
      opacity: 1;
    }

    .home-bar {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      height: 5px;
      background: rgba(255,255,255,0.35);
      border-radius: 3px;
      transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      width: 0;
      opacity: 0;
    }

    .device-container.mobile .home-bar {
      width: 100px;
      opacity: 1;
    }

    /* Size label */
    .size-label {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(139, 92, 246, 0.2);
      color: #a78bfa;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      backdrop-filter: blur(10px);
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Option D: Morph Direct avec Easing Personnalise</h1>
    <p class="description">Morphing continu sans fade - Easing cubic-bezier(0.22, 1, 0.36, 1)</p>
  </div>

  <div class="toolbar">
    <div class="device-selector">
      <button class="device-btn active" data-device="desktop" title="Desktop">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
          <line x1="8" y1="21" x2="16" y2="21"></line>
          <line x1="12" y1="17" x2="12" y2="21"></line>
        </svg>
      </button>
      <button class="device-btn" data-device="tablet" title="Tablet">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
          <line x1="12" y1="18" x2="12.01" y2="18"></line>
        </svg>
      </button>
      <button class="device-btn" data-device="mobile" title="Mobile">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
          <line x1="12" y1="18" x2="12.01" y2="18"></line>
        </svg>
      </button>
    </div>
    <button class="rotate-btn" id="rotateBtn" title="Rotation">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 2v6h-6"></path>
        <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
        <path d="M3 22v-6h6"></path>
        <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
      </svg>
    </button>
  </div>

  <div class="preview-area">
    <div class="device-container desktop" id="deviceContainer">
      <div class="device-shell">
        <div class="screen">
          <div class="dynamic-island"></div>
          <div class="screen-content">
            <h2>Mon Application</h2>
            <p>Apercu responsive</p>
          </div>
          <div class="home-bar"></div>
        </div>
      </div>
    </div>
    <div class="size-label" id="sizeLabel">Desktop - 1280 x 800</div>
  </div>

  <script>
    const deviceBtns = document.querySelectorAll('.device-btn');
    const deviceContainer = document.getElementById('deviceContainer');
    const rotateBtn = document.getElementById('rotateBtn');
    const sizeLabel = document.getElementById('sizeLabel');
    let currentDevice = 'desktop';
    let isLandscape = false;

    const sizes = {
      desktop: { w: 1280, h: 800 },
      tablet: { w: 768, h: 1024 },
      mobile: { w: 375, h: 812 }
    };

    function updateLabel() {
      const s = sizes[currentDevice];
      let w = s.w, h = s.h;
      if (isLandscape && currentDevice !== 'desktop') {
        [w, h] = [h, w];
      }
      const name = currentDevice.charAt(0).toUpperCase() + currentDevice.slice(1);
      sizeLabel.textContent = `${name} - ${w} x ${h}`;
    }

    deviceBtns.forEach((btn) => {
      btn.addEventListener('click', () => {
        const newDevice = btn.dataset.device;
        if (newDevice === currentDevice) return;

        deviceBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        currentDevice = newDevice;

        // Reset landscape for desktop
        if (newDevice === 'desktop') {
          isLandscape = false;
          rotateBtn.classList.remove('rotated');
        }

        deviceContainer.className = 'device-container ' + currentDevice;
        if (isLandscape && currentDevice !== 'desktop') {
          deviceContainer.classList.add('landscape');
        }

        updateLabel();
      });
    });

    rotateBtn.addEventListener('click', () => {
      if (currentDevice === 'desktop') return;

      isLandscape = !isLandscape;
      rotateBtn.classList.toggle('rotated', isLandscape);

      deviceContainer.classList.toggle('landscape', isLandscape);
      updateLabel();
    });

    updateLabel();
  </script>
</body>
</html>
